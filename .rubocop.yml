inherit_gem:
  fashion_police:
    - .rubocop.yml

AllCops:
  TargetRubyVersion: 2.3

FrozenStringLiteralComment:
  Enabled: false

Metrics/ModuleLength:
  Exclude:
    - spec/**/*

Metrics/BlockLength:
  Exclude:
    - spec/**/*

Layout/SpaceBeforeFirstArg:
  Enabled: false

Style/TrailingCommaInArguments:
  Enabled: false

Style/TrailingCommaInHashLiteral:
  Enabled: false

Style/TrailingCommaInArrayLiteral:
  Enabled: false
